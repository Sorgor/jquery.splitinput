<html>
<head>
    <title>jquery.splittedinput â€” demo</title>
    <meta charset="utf-8">
    <style>
        input.bluecolored {;width: 3em;}
    </style>
    <script src="../lib/jquery-2.0.3.min.js"></script>
    <script src="../src/jquery.splittedinput.js"></script>
    <script>
        $(document).ready(function(){
            $('#splitme').splitInput({
                template: '+7 ( {3} ) {3} - {2} - {2}',
                class: 'bluecolored',
                pattern: '\\d*',
                transform: function(string){return string.toUpperCase()}
            });
        });
    </script>
</head>
<body>

    <div>
        <input type="text" name="splitme" id="splitme">
    </div>
</body>
</html>
